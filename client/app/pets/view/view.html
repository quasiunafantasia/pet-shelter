<div ng-show="isListDisplayed()">
  <br>
  <div class="row">
    <div class="col-sm-5 col-md-4" ng-repeat="pet in pets track by $index">
      <a ui-sref="pets.view.details({id: pet._id})">
        <div class="thumbnail">
          <img ng-src="{{pet.src}}" alt="...">
          <div class="caption">
            <h3>{{pet.name}}</h3>
            <p>Happiness:</p>
            <i ng-show="showWarning(pet.happiness)">You`d better feed your pet!</i>
            <progressbar class="progress-striped active" value="pet.happiness" type="{{pet.happinessStatus}}"></progressbar>
          </div>
        </div>
      </a>
    </div>
  </div>

</div>

<div ui-view></div>
