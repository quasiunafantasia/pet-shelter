<div ng-show="isListDisplayed()">
  <br>
  <form class="panel panel-default" name="findPetForm" novalidate>
          <div class="row">
          	<div class="col-md-3"><h2>Find a pet</h2></div>
          	<div class="col-md-1"><h3>Search</h3></div>
          	<div class="col-md-4">
          		 <label>By name: <input name="searchByName" type="text" class="form-control" ng-model="searchParams.name" ng-disabled="searchParams.tag"></label>
          		 <label>By tags:<input name="searchByTags" type="text" class="form-control" ng-model="searchParams.tag" ng-disabled="searchParams.name"></label>
          	</div>
          	<div class="col-md-4">
          		<button type="submit" class="btn btn-default" ng-click="search()">Submit</button>
          	</div>
        </div>
  </form>

  <div class="row">
    <a ng-repeat="pet in pets" ui-sref="pets.get.details({id: pet._id})">
    	<div class="col-sm-4 col-md-3 thumbnail" >
    		<img ng-src="{{pet.src}}" width="180px" height="180px">
    		<div class="clearfix"></div>
    		<h3>{{pet.name}}</h3>
    	</div>
    </a>
  </div>

</div>
<div ui-view> </div>
