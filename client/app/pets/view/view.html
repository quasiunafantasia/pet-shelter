<br>
<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="pet in pets track by $index">
    <div class="thumbnail">
      <img ng-src="{{pet.src}}" alt="...">
      <div class="caption">
        <h3>{{pet.name}}</h3>
        <p>Happiness:</p>
        <i ng-show="showWarning(pet.happiness)" width="auto">You`d better feed your pet!</i>
        <progressbar class="progress-striped active" value="pet.happiness" type="{{pet.happinessStatus}}"></progressbar>
      </div>
    </div>
  </div>

</div>
